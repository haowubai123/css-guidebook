<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 :checked 选择器</title>
	<style>
		.toggle-item {
			width: 100px;
			height: 100px;
			background-color: pink;
		}
		#toggle-trigger {
			display: none;
		}
		#toggle-trigger ~ :not(checked) ~ .toggle-item {
			display: block;
		}
		#toggle-trigger:checked ~ .toggle-item {
			display: none;
		}
	</style>
</head>
<body>
	<div class="toggle">
	  <label for="toggle-trigger">触发器</label>
	  <input id="toggle-trigger" type="checkbox" />
	  <div class="toggle-item"></div>
	</div>
</body>
</html>
