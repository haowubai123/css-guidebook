<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>背景Background-clip</title>
<link rel="stylesheet" type="text/css" href="demo.css">
<style type="text/css">
  .demo{
    padding:25px;
    border:10px dotted #000000;
    background-color:yellow;
  }
  /* border-box 背景被裁剪到边框盒。 */
  .demo-1{
    background-clip: border-box ;
  }
  /* padding-box 背景被裁剪到内边距框。 */
  .demo-2{
    background-clip: padding-box ;
  }
  /* content-box 背景被裁剪到内容框。 */
  .demo-3{
    background-clip: content-box ;
  }
</style>
</head>
<body>
<div class="demo demo-1">border-box</div>
<div class="demo demo-2">padding-box</div>
<div class="demo demo-3">content-box</div>
</body>
</html>
