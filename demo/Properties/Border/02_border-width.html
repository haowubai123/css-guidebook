<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8" />
<title>边框Border-width</title>
<style>
.test{
  padding:10px;
  border-width:1px;
  border-style:solid;
  border-color:#000;
}
.test2{
  margin-top:10px;
  padding:10px;
  border-width:1px 5px;
  border-style:solid;
  border-color:#000 #f00;
}
.test3{
  margin-top:10px;
  padding:10px;
  border-width:1px 5px 10px;
  border-style:solid;
  border-color:#000 #f00 #090;
}
.test4{
  margin-top:10px;
  padding:10px;
  border-width:1px 5px 10px 15px;
  border-style:solid;
  border-color:#000 #f00 #090 #0ff;
}

</style>
</head>
<body>
<div class="test">提供1个参数</div>
<div class="test2">提供2个参数</div>
<div class="test3">提供3个参数</div>
<div class="test4">提供4个参数</div>
</body>
</html>
