<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8" />
<title>尺寸min-width</title>
<style>

/* 如果min-width属性的值大于max-width属性的值，max-width将会自动以min-width的值作为自己的值。 */

.test {
  float: left;
  min-width: 200px;
  background: #eee;
}
</style>
</head>
<body>
<div class="test">我的最小宽度为200</div>
</body>
</html>
