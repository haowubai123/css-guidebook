<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8" />
<title>尺寸height</title>
<style>

/* 对于img对象来说，仅指定此属性，其width值将根据图片源尺寸等比例缩放。 */

/* 对于盒模型规则，请参阅box-sizing属性。 */

.test {
  height: 200px;
  background: #eee;
}
</style>
</head>
<body>
<div class="test">我的高度为200</div>
</body>
</html>
