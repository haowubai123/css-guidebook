<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8" />
<title>尺寸min-height</title>
<style>

/* 如果min-height属性的值大于max-height属性的值，max-height将会自动以min-height的值作为自己的值。 */

.test {
  min-height: 200px;
  background: #eee;
}
</style>
</head>
<body>
<div class="test">我的最小高度为200</div>
</body>
</html>
