<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8" />
<title>尺寸max-height</title>
<style>

/* 如果max-height属性的值小于min-height属性的值，max-height将会自动以min-height的值作为自己的值。 */
/* IE6尚不支持此属性 */

.test {
  max-height: 30px;
  background: #eee;
}
</style>
</head>
<body>
<div class="test">
  <p>我的最大高度为30</p>
  <p>灰色背景区域以外不是我的领土</p>
</div>
</body>
</html>
