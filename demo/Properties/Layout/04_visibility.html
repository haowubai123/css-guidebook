<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8" />
<title>布局visibility</title>
<style>

/* visibility：visible | hidden | collapse */

/* visible：设置对象可视 */
/* hidden：设置对象隐藏 */
/* collapse：主要用来隐藏表格的行或列。隐藏的行或列能够被其他内容使用。对于表格外的其他对象，其作用等同于hidden。 */

/* 设置或检索是否显示对象。与display属性不同，此属性为隐藏的对象保留其占据的物理空间 */
/* 如果希望对象为可视，其父对象也必须是可视的。 */
/* 对应的脚本特性为visibility。 */

.test {
  visibility: hidden;
}
</style>
</head>
<body>
<div class="test">我不会出现在屏幕上</div>
</body>
</html>
