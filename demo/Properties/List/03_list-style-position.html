<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8" />
<title>列表list-style-position</title>
<style>
.outside{
  width:120px;
  list-style-position:outside;
}
.inside{
  width:120px;
  list-style-position:inside;
}
</style>
</head>
<body>
<h1>outside的项目符号：</h1>
<ul class="outside">
  <li>项目符号的位置是outside</li>
  <li>项目符号的位置是outside</li>
  <li>项目符号的位置是outside</li>
</ul>
<h1>inside的项目符号：</h1>
<ul class="inside">
  <li>项目符号的位置是inside</li>
  <li>项目符号的位置是inside</li>
  <li>项目符号的位置是inside</li>
</ul>
</body>
</html>
