<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8" />
<title>outline-color</title>
<style>

/* outline-color：<color> | invert */

/* <color>：指定颜色。 */
/* invert：使用背景色的反色。该参数值目前仅在IE及Opera下有效 */

.test{
  width:200px;
  padding:10px;
  outline-width:5px;
  outline-style:solid;
  outline-color:#f90;
  border:3px solid #333;
}
</style>
</head>
<body>
<div class="test">注意边框线外面的橙色轮廓<br />outline-color:#f90;</div>
</body>
</html>
