<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8" />
<title>轮廓outline-offset</title>
<style>

/* outline-offset：<length> */

/* <length>：用长度值来定义轮廓偏移。允许负值。 */

.test{
  width:220px;
  padding:10px;
  outline:1px dashed #333;
  outline-offset:4px;
  border:3px solid #333;
}
</style>
</head>
<body>
<div class="test">注意虚线轮廓偏移容器的距离<br />outline-offset:4px;</div>
</body>
</html>
