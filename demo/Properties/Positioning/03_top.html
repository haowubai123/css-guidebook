<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8" />
<title>定位top</title>
<style>

计算值：

当position为static时，计算值是auto。

为relative时，如果top和bottom都是auto，则它们的计算值是0；如果top和bottom其中一个为auto，则auto相当于另一个的负值，即top = -bottom；如果top和bottom的值都不为auto，则忽略bottom。
否则在其它情况下，当指定值为<length>时，计算值为指定值，当指定值为<percentage>时，计算值为计算后的绝对值。除去这些情况，都为auto

.test {
  position: absolute;
  top: -100px;
  width: 200px;
  height: 200px;
  padding: 5px 10px;
  background: #c00;
  color: #fff;
  line-height: 12;
}
</style>
</head>
<body>
<div class="test">我将出现在浏览器顶部</div>
</body>
</html>
