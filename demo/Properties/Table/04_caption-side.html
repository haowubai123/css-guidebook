<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8" />
<title>表格caption-side</title>
<style>
h1{
  font-size:16px;
  font-family:Arial;
}
.test1{
  caption-side:top;
}
.test2{
  caption-side:bottom;
}
</style>
</head>
<body>
<h1>caption在上边</h1>
<table border="1" class="test1">
<caption>caption在上边</caption>
<tbody>
  <tr>
    <td>这是某一单元格</td>
    <td>这是某一单元格</td>
  </tr>
  <tr>
    <td>这是某一单元格</td>
    <td>这是某一单元格</td>
  </tr>
</tbody>
</table>

<h1>caption在下边</h1>
<table border="1" class="test2">
<caption>caption在下边</caption>
<tbody>
  <tr>
    <td>这是某一单元格</td>
    <td>这是某一单元格</td>
  </tr>
  <tr>
    <td>这是某一单元格</td>
    <td>这是某一单元格</td>
  </tr>
</tbody>
</table>

</body>
</html>
