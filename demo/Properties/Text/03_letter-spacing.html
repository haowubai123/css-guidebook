<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8" />
<title>文本letter-spacing</title>
<style>

/* 检索或设置对象中的字符之间的最小，最大和最佳间隙。 */
/* 该属性将指定的间隔添加到每个文字(包括单词内的每个字母)之后； */

/* normal：默认间隔 */

/* <length>：用长度值指定间隔。可以为负值。 */

/* <percentage>：用百分比指定间隔。可以为负值。（CSS3） */

.test p{
  border:1px solid #000;
}
.normal p{
  letter-spacing:normal;
}
.length p{
  letter-spacing:10px;
}
</style>
</head>
<body>
<ul class="test">
  <li class="normal">
    <strong>默认间隔</strong>
    <p>默认情况下的文字间间隔</p>
  </li>
  <li class="length">
    <strong>自定义的间隔大小</strong>
    <p>自定义的文字间隔大小Hello world</p>
  </li>
</ul>
</body>
</html>
