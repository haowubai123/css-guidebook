<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8" />
<title>书写模式unicode-bidi</title>
<style>

/* 用于同一个页面里存在从不同方向读进的文本显示。与 <' direction '> 属性一起使用 */

/* unicode-bidi：normal | embed | bidi-override | isolate | isolate-override | plaintext */

/* normal：对象不打开附加的嵌入层，对于内联元素，隐式重排序跨对象边界进行工作。 */

/* embed：对象打开附加的嵌入层，<' direction '> 属性的值指定嵌入层，在对象内部进行隐式重排序。 */

/* bidi-override：严格按照 <' direction '> 属性的值重排序。忽略隐式双向运算规则。 */

.test p{
  width:320px;
  margin:15px 0;
  border:1px solid #000;
}
.ltr p{
  direction:ltr;
}
.rtl p{
  direction:rtl;unicode-bidi:bidi-override;
}
</style>
</head>
<body>
<ul class="test">
  <li class="ltr">
    <strong>ltr：</strong>
    <p>本段文字将按照从左到右的方向进行流动。</p>
  </li>
  <li class="rtl">
    <strong>rtl：</strong>
    <p>本段文字将按照从右到左的方向进行流动。</p>
  </li>
</ul>
</body>
</html>
