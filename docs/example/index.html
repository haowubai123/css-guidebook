<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>宽度分离原则</title>
    <style>
      /* 父元素定宽 */
      .parent {
        width: 260px;
        height: 125px;
        background: red;
      }
      /* 子元素因为 width: auto 自动填满父级容器 */
      /* 此时子元素的 content-width 就是 260-5*2=250 */
      .child {
        border: 5px orange solid;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="parent">
        <div class="child">Hello Wrold!</div>
      </div>
    </div>
  </body>
</html>
